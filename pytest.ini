[pytest]
# Disable warnings during test collection and show verbose output
addopts = -v --no-header --showlocals

# Enable xdist for parallel testing if installed (commented out)
# addopts = -v --no-header --showlocals -n auto

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Note: anyio backend configuration is handled in conftest.py instead of here
